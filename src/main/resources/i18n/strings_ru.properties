# Home
text.home.html=<p>C-Plan - это решение для поддержки непрерывности операций KONE по выездному сервисному обслуживанию.</p><br><h2>1. Список текущих обращений по обслуживанию</h2><br><ul><li>Используйте вкладку «Обращения», чтобы просмотреть обращения и запросы на обслуживание, которые были созданы в FSM до его выключения.</li></ul><br><h2>2. Список оборудования для новых обращений по обслуживанию</h2><br><ul><li>Список оборудования предназначен для агентов KC3 для идентификации оборудования по новым обращениям</li><li>После того как вы нашли обращение, просмотрите "Территории Обслуживания" для оборудования, чтобы найти нужных кандидатов</li><li>Перенаправляйте новые обращения, позвонив техническому специалисту</li></ul><br><h2>3. Запланированные сервисные встречи для технических специалистов</h2><br><ul><li>На вкладке «Сервисные Ресурсы» отображается список технических специалистов</li><li>Используйте её, чтобы просмотреть контактную информацию, запланированные обращения и назначенные встречи по обслуживанию для каждого специалиста</li></ul>
text.home.page-title=Резервный План для FSM