# Home
text.home.html=<p>C-Plan est  un solution de continuité des affaires pour les operation des Services Mobile KONE.</p><br><h2>1. Liste des appels en cours et service  immédiats </h2><br><ul><li>Utilisez l' onglet des appels en cours et des service  immédiats qui ont été créés en FSM avant que FSM est tombé en panne.</li></ul><br><h2>2. List des nouveax équipements pour les appels</h2><br><ul><li>La liste d' équipementlist est destiné aux  agents de  KC3  pour les  aider à  identifier les équipements de nouveaux  appels</li><li>Après avoir identifié l'appel,  parcourez dans  la  Territore desservi d' équipement pour trouver des candidats</li><li>Initializer l'appel en appelant le technicien</li></ul><br><h2>3. Rendez-vous au service  prévu  pour les  techniciens</h2><br><ul><li>Cet' onglet des ressources de service affiche une liste  des techniciens</li><li>Utilisez cette liste pour  voir les coordonnées, absences prévues et  les rendez-vous au service affectés à chaque  technicien </li></ul>
text.home.page-title=FSM C-Plan